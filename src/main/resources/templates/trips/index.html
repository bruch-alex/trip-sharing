<!DOCTYPE html>
<html
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search trips</title>
</head>
<body>
<main layout:fragment="content" class="container mt-5">

    <h2 class="text-center">Bus Ticket Search</h2>

    <form action="/search" method="GET" th:object="${addressDTO}">
        <div class="mb-3">
            <label for="originCity" class="form-label">Origin</label>
            <input type="text" class="form-control" id="originCity" name="originCity" th:field="*{originCity}"
                   placeholder="Enter the origin location">
        </div>

        <div class="mb-3">
            <label for="destinationCity" class="form-label">Destination</label>
            <input type="text" class="form-control" id="destinationCity" name="destinationCity" th:field="*{destinationCity}"
                   placeholder="Enter the destination location">
        </div>

        <button type="submit" class="btn btn-primary">Search</button>
    </form>

</main>
</body>
</html>
