<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.5/dist/zephyr/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f1f3f5;
        }

        .trip-card {
            border-radius: 12px;
            background-color: #fff;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            padding: 20px;
            margin-bottom: 30px;
        }

        .badge-cheapest {
            background-color: #35c772;
            color: #fff;
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 20px;
        }

        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .route-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .route-info .city-time {
            text-align: center;
        }

        .route-info span {
            display: block;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .route-duration {
            text-align: center;
            font-size: 0.85rem;
            color: #888;
        }

        .price-section {
            font-size: 1.25rem;
            font-weight: bold;
            color: #000;
        }

        .luggage-info {
            font-size: 0.85rem;
            color: #555;
        }

        .trip-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<section layout:fragment="body" class="container mt-5">

    <nav aria-label="Page navigation" class="mt-4 d-flex justify-content-center">
        <ul class="pagination">
            <li class="page-item" th:classappend="${page.hasPrevious()} ? '' : 'disabled'">
                <a class="page-link" th:href="@{/trips(page=${page.number - 1})}">Previous</a>
            </li>

            <li class="page-item" th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                th:classappend="${page.number == i} ? 'active'">
                <a class="page-link" th:href="@{/trips(page=${i})}" th:text="${i + 1}">1</a>
            </li>

            <li class="page-item" th:classappend="${page.hasNext()} ? '' : 'disabled'">
                <a class="page-link" th:href="@{/trips(page=${page.number + 1})}">Next</a>
            </li>
        </ul>
    </nav>

    <h2>Available trips</h2>

    <div th:each="trip : ${trips}">
        <div th:replace="fragments/trip-fragment :: tripCard(${trip})"></div>
    </div>

</section>
</body>
</html>
