<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.5/dist/zephyr/bootstrap.min.css" rel="stylesheet">

</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">

<div class="container border p-4 rounded shadow-lg" style="width: 300px;">
    <h3 class="text-center mb-4">Create new user</h3>
    <form class="container" method="post" id="registrationForm">
        <div class="form-group mb-3">
            <label for="email">Email</label>
            <input class="form-control text-center" id="email" name="email" type="email" required>
        </div>
        <div class="form-group mb-3">
            <label for="password">Password</label>
            <input class="form-control" placeholder="At least 8 digits" id="password" name="password" type="password"
                   required minlength="8">
        </div>
        <div class="form-group mb-3">
            <label for="confirmPassword">Confirm Password</label>
            <input class="form-control" id="confirmPassword" name="confirmPassword"
                   type="password" required minlength="8">
        </div>
        <div class="form-group mb-3">
            <div id="errorMessage" class="text-danger" style="display: none;">Passwords do not match!</div>
        </div>
        <div class="form-group text-center">
            <button class="btn btn-primary w-100" id="submitButton" type="submit" disabled>Register</button>
        </div>
    </form>
</div>

<script>
    document.getElementById('registrationForm').addEventListener('input', function () {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const error = document.getElementById('errorMessage');
        const button = document.getElementById('submitButton');

        if (password.length < 8) {
            error.textContent = "Password must be at least 8 characters long.";
            error.style.display = 'block';
            button.disabled = true;
        } else if (password !== confirmPassword) {
            error.textContent = "Passwords do not match!";
            error.style.display = 'block';
            button.disabled = true;
        } else {
            error.style.display = 'none';
            button.disabled = false;
        }
    });
</script>


</body>
</html>
