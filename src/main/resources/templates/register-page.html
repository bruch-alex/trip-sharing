<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">

<!-- Form Container -->
<div class="border p-4 rounded shadow-lg" style="width: 300px;">
    <h3 class="text-center mb-4">Create new user</h3>
    <form th:action="@{/users/register}" method="post" id="registrationForm">
        <!-- Email field with required validation -->
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control text-center" id="email" name="email" type="email" required>
        </div>
        <!-- Password field with required and minlength validation -->
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" placeholder="At least 8 digits" id="password" name="password" type="password"
                   required minlength="8">
        </div>
        <!-- Confirm Password field with required validation -->
        <div class="form-group ">
            <label for="confirmPassword">Confirm Password</label>
            <input class="form-control" id="confirmPassword" name="confirmPassword"
                   type="password" required minlength="8">
        </div>
        <div class="form-group ">
            <!-- JavaScript to validate passwords match -->
            <div id="errorMessage" class="text-danger" style="display: none;">Passwords do not match!</div>
        </div>

        <div class="form-group text-center">
            <button class="btn btn-primary w-100" id="submitButton" type="submit" disabled>Register</button>
        </div>
    </form>
</div>

<script>
    // JavaScript to validate password match and enable submit button
    document.getElementById('registrationForm').addEventListener('input', function () {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('submitButton').disabled = true;
        } else {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('submitButton').disabled = false;
        }
    });
</script>

</body>
</html>
