<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create trip form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.5/dist/zephyr/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">

<div class="container border p-4 rounded shadow-lg" style="width: 300px;">
    <h3 class="text-center mb-4">Create new trip</h3>
    <form method="post" th:action="@{/trips/create}" th:object="${tripFormDTO}">
        <div class="form-floating mb-3">
            <!-- TODO: Take driverId later from principal -->
            <input class="form-control" id="email" name="email" type="email" th:value="*{email}" readonly>
            <label for="email">Driver Email</label>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="origin" name="origin" placeholder="From" required>
            <label for="origin">From</label>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="destination" name="destination" placeholder="To" required>
            <label for="destination">To</label>
        </div>
        <div class="form-group text-center">
            <button class="btn btn-primary w-100" id="submitButton" type="submit">Create</button>
        </div>
    </form>
</div>
</body>
</html>
